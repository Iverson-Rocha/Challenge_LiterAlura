spring.application.name=literatura
spring.datasource.url=jdbc:postgresql://localhost/liter_alura
spring.datasource.username=${IM_USERNAME}
spring.datasource.password=${IM_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.format_sql=false
log4j.logger.org.hibernate.SQL=OFF
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=OFF
log4j.logger.org.hibernate=ERROR